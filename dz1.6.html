<!-- Реализуйте конвертор валют. Пользователь вводит доллары, программа переводит в евро. Курс валюты храните в
константе. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Конвертор валют</title>
</head>
<body>
    <script>
        const d_e = 0.92;
        let dol = prompt("Введите количество доларов");
        alert("Евро = " + dol*d_e);  
    </script>
</body>
</html>
